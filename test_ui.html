<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SynCure: Health Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* NEW UNIQUE PALETTE: Charcoal, Cyan, Coral */
            --primary-color: #F96167; /* Bright Coral - Action */
            --secondary-color: #00CEC9; /* Bright Cyan - Analysis/Glow */
            --background-dark: #18191D; /* Deep Charcoal */
            --background-light: #25262B; /* Medium Charcoal (Card Background) */
            --text-light: #F8F9FA; /* Off-White Text */
            --text-dim: #A0A0A0; /* Dim Text */
            --border-color: #3B3C42; /* Dark Border */
            --shadow-subtle: rgba(0, 0, 0, 0.4);
        }


        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            /* Radial gradient for dark, atmospheric background */
            background: radial-gradient(circle at 50% 50%, #202024 0%, var(--background-dark) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-light);
            position: relative;
        }
       
        /* New CSS Animation for futuristic glow */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60vh;
            height: 60vh;
            background: var(--secondary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            z-index: -1; /* Place it behind the content */
            filter: blur(80px); /* Soft glow */
            animation: pulseGlow 8s ease-in-out infinite alternate;
            opacity: 0.1; /* Very subtle */
        }


        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.15; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.05; }
        }


        .container {
            background: var(--background-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-subtle);
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 10;
            border: 1px solid var(--border-color);
            margin: 40px 0;
        }


        h1 {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5); /* Cyan glow */
        }


        h1 .icon {
            font-size: 1.1em;
            color: var(--secondary-color);
        }


        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }


        input[type="text"] {
            width: calc(100% - 28px);
            padding: 14px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background: #33343A; /* Input background */
            color: var(--text-light);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }


        input[type="text"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 206, 201, 0.3);
        }
       
        input::placeholder {
            color: var(--text-dim);
            opacity: 0.7;
        }


        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }


        button {
            flex-grow: 1;
            padding: 14px 30px;
            border-radius: 10px;
            border: none;
            font-size: 1.0em;
            font-weight: 600;
            cursor: pointer;
            color: var(--background-dark);
            box-shadow: 0 4px 8px var(--shadow-subtle);
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            min-width: 180px;
        }


        button.primary {
            background: var(--primary-color);
        }


        button.primary:hover {
            background: #E35056;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(249, 97, 103, 0.4);
        }


        button.secondary {
            background: var(--secondary-color);
            color: var(--background-dark); /* Ensure contrast */
        }


        button.secondary:hover {
            background: #00B1AD;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 206, 201, 0.4);
        }
       
        .examples {
            margin-top: 10px;
            padding: 20px;
            background: #2E2F36;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            text-align: center;
        }


        .examples strong {
            color: var(--secondary-color);
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }


        .examples .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }


        .examples button {
            background: var(--border-color);
            color: var(--text-light);
            padding: 8px 12px;
            font-size: 0.9em;
            min-width: unset;
            flex-grow: 0;
            box-shadow: none;
        }


        .examples button:hover {
            background: #4A4B55;
            transform: none;
        }


        #answer {
            margin-top: 20px;
            padding: 30px;
            background: var(--background-dark);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            white-space: pre-wrap;
            box-shadow: 0 5px 20px var(--shadow-subtle);
            display: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(10px);
        }


        #answer.show {
            opacity: 1;
            transform: translateY(0);
        }


        #answer strong {
            color: var(--primary-color);
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }


        #answerText {
            line-height: 1.7;
            color: var(--text-dim);
        }


        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
                width: 95%;
            }
            h1 {
                font-size: 1.8em;
                text-align: left;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
                min-width: unset;
            }
            .examples .example-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Corrected H1 Title -->
        <h1><span class="icon">‚öïÔ∏è</span> SynCure: Health Assistant</h1>
       
        <div class="input-section">
            <input
                type="text"
                id="question"
                placeholder="Ask about your health records... (e.g., When did I last visit the doctor?)"
            />
           
            <div class="button-group">
                <!-- Primary Action Button -->
                <button onclick="askQuestion()" class="primary">Ask AI Agent</button>
                <!-- Secondary Action Button (Restored) -->
                <button onclick="analyzeHealth()" class="secondary">Get Health Analysis</button>
            </div>
        </div>
       
        <div class="examples">
            <strong>üí° Quick Questions:</strong>
            <div class="example-buttons">
                <button onclick="setQuestion('When did I last have a cold?')">Last Cold?</button>
                <button onclick="setQuestion('Am I a diabetic person?')">Am I Diabetic?</button>
                <button onclick="setQuestion('What medications am I currently taking?')">My Medications?</button>
                <button onclick="setQuestion('Do I have any allergies?')">My Allergies?</button>
                <button onclick="setQuestion('I have been having fever for 3 weeks, should I be worried?')">Fever Analysis</button>
            </div>
        </div>
       
        <div id="answer" class="">
            <strong>AI Response:</strong><br><br>
            <span id="answerText"></span>
        </div>
    </div>


    <script>
        function setQuestion(q) {
            document.getElementById('question').value = q;
        }

        async function makeApiCall(endpoint, payload) {
            const answerDiv = document.getElementById('answer');
            const answerText = document.getElementById('answerText');

            // Check for required input (only for 'ask' endpoint)
            if (endpoint === 'ask' && (!payload.question || payload.question.trim() === '')) {
                answerDiv.style.display = 'block';
                answerText.textContent = 'Please enter a question!';
                answerDiv.classList.add('show');
                return;
            }

            // Show answer box immediately (empty)
            answerDiv.style.display = 'block';
            answerDiv.classList.remove('show');
            answerText.textContent = '';

            try {
                const response = await fetch(`http://localhost:5001/api/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
               
                if (data.success) {
                    answerText.textContent = data.answer || data.analysis;
                } else {
                    answerText.textContent = 'Error: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                answerText.textContent = 'Error connecting to AI agent: ' + error.message;
            } finally {
                // Show the final result
                answerDiv.classList.add('show');
            }
        }

        async function askQuestion() {
            const question = document.getElementById('question').value;
            makeApiCall('ask', { question });
        }

        async function analyzeHealth() {
            makeApiCall('analyze', { patient_id: 'test_patient' });
        }

        // Allow Enter key to submit
        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
       
        // Initial state: hide answer div on page load
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('answer').style.display = 'none';
        });
    </script>
</body>
</html>
