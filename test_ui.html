<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncarec: Health Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #F96167;
            --secondary-color: #00CEC9;
            --background-dark: #18191D;
            --background-light: #25262B;
            --text-light: #F8F9FA;
            --text-dim: #A0A0A0;
            --border-color: #3B3C42;
            --shadow-subtle: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at 50% 50%, #202024 0%, var(--background-dark) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-light);
            position: relative;
        }
       
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60vh;
            height: 60vh;
            background: var(--secondary-color);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            z-index: -1;
            filter: blur(80px);
            animation: pulseGlow 8s ease-in-out infinite alternate;
            opacity: 0.1;
        }

        @keyframes pulseGlow {
            0% { transform: translate(-50%, -50%) scale(0.9); opacity: 0.15; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.05; }
        }

        .container {
            background: var(--background-light);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-subtle);
            max-width: 900px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 25px;
            z-index: 10;
            border: 1px solid var(--border-color);
            margin: 40px 0;
        }

        h1 {
            color: var(--text-light);
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(0, 206, 201, 0.5);
        }

        h1 .icon {
            font-size: 1.1em;
            color: var(--secondary-color);
        }

        .input-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"] {
            width: calc(100% - 28px);
            padding: 14px;
            border-radius: 10px;
            border: 2px solid var(--border-color);
            background: #33343A;
            color: var(--text-light);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(0, 206, 201, 0.3);
        }
       
        input::placeholder {
            color: var(--text-dim);
            opacity: 0.7;
        }

        .button-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            flex-grow: 1;
            padding: 14px 30px;
            border-radius: 10px;
            border: none;
            font-size: 1.0em;
            font-weight: 600;
            cursor: pointer;
            color: var(--background-dark);
            box-shadow: 0 4px 8px var(--shadow-subtle);
            transition: background-color 0.3s ease, transform 0.1s ease, box-shadow 0.3s ease;
            min-width: 180px;
        }

        button.primary {
            background: var(--primary-color);
        }

        button.primary:hover {
            background: #E35056;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(249, 97, 103, 0.4);
        }

        button.secondary {
            background: var(--secondary-color);
            color: var(--background-dark);
        }

        button.secondary:hover {
            background: #00B1AD;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 206, 201, 0.4);
        }
       
        .examples {
            margin-top: 10px;
            padding: 20px;
            background: #2E2F36;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            text-align: center;
        }

        .examples strong {
            color: var(--secondary-color);
            margin-bottom: 10px;
            display: block;
            font-weight: 600;
        }

        .examples .example-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .examples button {
            background: var(--border-color);
            color: var(--text-light);
            padding: 8px 12px;
            font-size: 0.9em;
            min-width: unset;
            flex-grow: 0;
            box-shadow: none;
        }

        .examples button:hover {
            background: #4A4B55;
            transform: none;
        }

        #answer {
            margin-top: 20px;
            padding: 30px;
            background: var(--background-dark);
            border: 2px solid var(--secondary-color);
            border-radius: 15px;
            white-space: pre-wrap;
            box-shadow: 0 5px 20px var(--shadow-subtle);
            display: none;
            transition: opacity 0.4s ease, transform 0.4s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        #answer.show {
            opacity: 1;
            transform: translateY(0);
        }

        #answer strong {
            color: var(--primary-color);
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        #answerText {
            line-height: 1.7;
            color: var(--text-dim);
        }

        .loading-status-text {
            color: var(--secondary-color);
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
        }

        .loading-countdown {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--primary-color);
            display: inline-block;
            margin-right: 10px;
        }

        .loading-animation {
            display: inline-block;
            width: 1em;
            height: 1em;
            border: 3px solid rgba(249, 97, 103, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5em;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                width: 95%;
            }
            h1 {
                font-size: 1.8em;
                text-align: left;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            button {
                width: 100%;
                min-width: unset;
            }
            .examples .example-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="icon">‚öïÔ∏è</span> Syncarec: Health Assistant</h1>
       
        <div class="input-section">
            <input
                type="text"
                id="question"
                placeholder="Ask about your health records... (e.g., When did I last visit the doctor?)"
            />
           
            <div class="button-group">
                <button onclick="askQuestion()" class="primary">Ask AI Agent</button>
                <button onclick="analyzeHealth()" class="secondary">Get Health Analysis</button>
            </div>
        </div>
       
        <div class="examples">
            <strong>üí° Quick Questions:</strong>
            <div class="example-buttons">
                <button onclick="setQuestion('When did I last have a cold?')">Last Cold?</button>
                <button onclick="setQuestion('Am I a diabetic person?')">Am I Diabetic?</button>
                <button onclick="setQuestion('What medications am I currently taking?')">My Medications?</button>
                <button onclick="setQuestion('Do I have any allergies?')">My Allergies?</button>
                <button onclick="setQuestion('I have been having fever for 3 weeks, should I be worried?')">Fever Analysis</button>
            </div>
        </div>
       
        <div id="answer">
            <strong>AI Response:</strong><br><br>
            <span id="answerText"></span>
        </div>
    </div>

    <script>
        const loadingMessages = [
            'Analyzing health records...',
            'Synthesizing data patterns...',
            'Consulting virtual medical knowledge...',
            'Generating secure, concise answer...'
        ];
       
        let loadingInterval;
        let countdown = 6;

        function setQuestion(q) {
            document.getElementById('question').value = q;
        }
       
        function startLoading(endpoint) {
            const answerDiv = document.getElementById('answer');
            const answerText = document.getElementById('answerText');
           
            answerDiv.style.display = 'block';
            answerDiv.classList.remove('show');
           
            let messageIndex = 0;
            countdown = 6;
           
            const cycleTextAndCountdown = () => {
                if (countdown > 0 && countdown % 3 === 0) {
                    messageIndex = (messageIndex + 1) % loadingMessages.length;
                }

                if (countdown >= 1) {
                    answerText.innerHTML =
                        `<span class="loading-status-text">
                            üß† AGENT STATUS: ${loadingMessages[messageIndex]}
                        </span>
                        <div>
                            <span class="loading-countdown">
                                ${countdown}s
                            </span>
                            <span style="font-weight: 300; color: var(--text-dim);">
                               Estimated Time Remaining
                            </span>
                            <span class="loading-animation"></span>
                        </div>`;
                } else {
                    answerText.innerHTML =
                        `<span class="loading-status-text">
                             üß† AGENT STATUS: ${loadingMessages[messageIndex]}
                         </span>
                         <div>
                             <span class="loading-countdown" style="font-size: 1.2em;">
                                 (Processing final result...)
                             </span>
                         </div>`;
                }
               
                countdown = Math.max(0, countdown - 1);
            };

            cycleTextAndCountdown();
            loadingInterval = setInterval(cycleTextAndCountdown, 1000);
        }

        async function makeApiCall(endpoint, payload) {
            const answerDiv = document.getElementById('answer');
            const answerText = document.getElementById('answerText');

            if (endpoint === 'ask' && (!payload.question || payload.question.trim() === '')) {
                answerDiv.style.display = 'block';
                answerText.textContent = 'Please enter a question!';
                answerDiv.classList.add('show');
                return;
            }

            startLoading(endpoint);

            try {
                const response = await fetch(`http://localhost:5001/api/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
               
                if (data.success) {
                    answerText.textContent = data.answer || data.analysis;
                } else {
                    answerText.textContent = 'Error: ' + (data.error || 'Unknown error');
                }
            } catch (error) {
                answerText.textContent = 'Error connecting to AI agent: ' + error.message;
            } finally {
                if (loadingInterval) {
                    clearInterval(loadingInterval);
                }

                setTimeout(() => {
                    answerDiv.classList.add('show');
                }, 10);
            }
        }

        async function askQuestion() {
            const question = document.getElementById('question').value;
            makeApiCall('ask', { question });
        }

        async function analyzeHealth() {
            makeApiCall('analyze', { patient_id: 'test_patient' });
        }

        document.getElementById('question').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                askQuestion();
            }
        });
       
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('answer').style.display = 'none';
        });
    </script>
</body>
</html>
